on:
    - push
    - pull_request

jobs:
    check:
        runs-on: ubuntu-latest
        env:
            SKIP_ENV_VALIDATION: 1

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                  run_install: false

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Check
              run: pnpm run check
